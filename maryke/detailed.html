<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Volunteers Dashboard â€“ Detailed</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="css/shared.css" rel="stylesheet"/>
<link href="css/styles_detailed.css" rel="stylesheet"/>
<style>
  body { background: #f8f9fb; font-size: 0.9rem; margin-top: 72px;}
  #loadingMessage { text-align: center; padding: 2rem; color: #666; }
</style>
</head>
<body>

<div id="navbar"></div>

<div class="container my-4">

  <!-- Filters Row -->
  <div class="row g-2 mb-3 align-items-end" id="filters" style="display:none;">
    <div class="col-lg-2 col-md-3 col-6">
      <label class="form-label small">Start Date</label>
      <input type="date" id="startDate" class="form-control">
    </div>
    <div class="col-lg-2 col-md-3 col-6">
      <label class="form-label small">End Date</label>
      <input type="date" id="endDate" class="form-control">
    </div>
    <div class="col-lg-2 col-md-3 col-6">
      <label class="form-label small">Quick Month</label>
      <select id="monthQuick" class="form-select">
        <option value="">Select Month</option>
      </select>
    </div>
    <div class="col-lg-2 col-md-3 col-6">
      <label class="form-label small">Name</label>
      <select id="nameFilter" class="form-select">
        <option value="">All Names</option>
      </select>
    </div>
    <div class="col-lg-2 col-md-3 col-6">
      <label class="form-label small">Duty</label>
      <select id="dutyFilter" class="form-select">
        <option value="">All Duties</option>
        <option value="GRG">GRG</option>
        <option value="Course">Course</option>
        <option value="Guiding">Guiding</option>
      </select>
    </div>
    <div class="col-lg-2 col-md-3 col-6">
      <label class="form-label small">Approved</label>
      <select id="approvedFilter" class="form-select">
        <option value="">All</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
    </div>
  </div>

  <div id="loadingMessage">Loading data, please wait...</div>

  <!-- Booking Table -->
  <div id="bookingList" class="table-responsive card shadow-sm mt-3">
    <table class="table table-striped table-compact align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th class="d-none d-sm-table-cell">Day</th>
          <th>Start</th>
          <th class="d-none d-sm-table-cell">End</th>
          <th>Hours</th>
          <th class="d-none d-md-table-cell">Comment</th>
          <th>Type</th>
          <th>Approved</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="9" class="text-center text-muted">No data loaded</td></tr>
      </tbody>
    </table>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/shared.js"></script>
<script src="js/loadNavbar.js"></script>
<script src="js/detailed.js"></script>

<script>

</script>

</body>
</html>
